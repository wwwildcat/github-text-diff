<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form class="options__form">
    <label class="options__label" for="token">Enter token:</label>
    <input
      class="options__input"
      name="token"
      placeholder="Github Access Token"
      type="text"
    />
    <div class="options__error-message hidden">Invalid token!</div>
    <button class="button options__button" type="submit">Save</button>
  </form>
  <div class="options__success-message hidden">Github Access Token has been saved successfully!</div>
</body>
</html>
